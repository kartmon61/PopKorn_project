{% extends 'layout.html' %}
{% block layoutblock %}
<section>
            <form action = "/community/update/{{posts.id}}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="title">제목</label>
                   
                    <input type="text" name="title" id="title" value={{posts.title}}>
                </div>
                <br>
                <div>
                    <label for="content">내용</label>
                    <textarea name="content" id="content" cols="30" rows="10">{{posts.content}}</textarea>
                </div>
                <br>
                <button type="submit">수정하기</button>
            </form> 
</section>
{%endblock%}
