{% extends 'layout.html' %}
{% block layoutblock %}

            <h2>({{ posts.id }}) {{ posts.title }}</h2>
            <p>{{ posts.created_at }}</p>
            <p>{{ posts.content }}</p>
            <a href="/community">Return community</a>
            <br><br>

            <form action="/community/comentcreate/{{post.id}}"method="POST">
                {% csrf_token %}
                <div>
                    <label for="coment_content">coments</label>
                    <textarea name="coment_content" id="coment_content" cols="30" rows="1"></textarea>
                </div>
                <button type="submit">upload</button>
            </form>
            {% for coment in coment %}
            <div>
                <p>{{coment.content}}</p>
                <p>{{coment.created_at}}</p>
                <a href="/community/comentdelete/{{post.id}}/{{coment.id}}">delete</a>
            </div>
            {% endfor %}
            <a href="/community/edit/{{posts.id}}">edit post</a>
            <a href="/community/delete/{{posts.id}}">delete post</a>
            <footer></footer>
{%endblock%}
